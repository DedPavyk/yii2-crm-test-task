<!DOCTYPE html>
<html>
<head>
    <title>Проверка данных CRM</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; }
        .data-table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        .data-table th, .data-table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .data-table th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Проверка данных CRM</h1>
    
    <div class="section">
        <h2>Действия</h2>
        <button onclick="synchronize()">Синхронизировать связи</button>
        <button onclick="checkAllData()">Проверить все данные</button>
        <button onclick="showRawData()">Показать сырые данные</button>
    </div>
    
    <div class="section">
        <h2>Контакты с их сделками</h2>
        <div id="contactsWithDeals"></div>
    </div>
    
    <div class="section">
        <h2>Сделки с их контактами</h2>
        <div id="dealsWithContacts"></div>
    </div>
    
    <div class="section">
        <h2>Результаты операций</h2>
        <div id="results"></div>
    </div>
    
    <script>
        function synchronize() {
            showMessage('Синхронизация...', 'info');
            
            fetch('/site/synchronize')
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        showMessage('Синхронизация успешна!', 'success');
                        setTimeout(checkAllData, 500);
                    } else {
                        showMessage('Ошибка синхронизации: ' + result.error, 'error');
                    }
                })
                .catch(error => {
                    showMessage('Ошибка: ' + error.message, 'error');
                });
        }
        
        function checkAllData() {
            showMessage('Загрузка данных...', 'info');
            
            Promise.all([
                fetch('/site/get-list?type=contacts').then(r => r.json()),
                fetch('/site/get-list?type=deals').then(r => r.json())
            ]).then(([contacts, deals]) => {
                displayContactsWithDeals(contacts, deals);
                displayDealsWithContacts(contacts, deals);
                showMessage('Данные загружены', 'success');
            }).catch(error => {
                showMessage('Ошибка загрузки: ' + error.message, 'error');
            });
        }
        
        function displayContactsWithDeals(contacts, deals) {
            let html = '<table class="data-table">';
            html += '<tr><th>ID</th><th>Имя</th><th>Связанные сделки</th></tr>';
            
            contacts.forEach(contact => {
                // Получаем детали контакта для получения связанных сделок
                fetch(`/site/get-details?type=contacts&id=${contact.id}`)
                    .then(response => response.json())
                    .then(contactDetails => {
                        if (contactDetails && contactDetails.relatedDeals) {
                            let dealsList = contactDetails.relatedDeals.map(deal => 
                                `${deal.id}: ${deal.name}`
                            ).join(', ');
                            
                            if (!dealsList) dealsList = 'Нет связанных сделок';
                            
                            html += `<tr><td>${contact.id}</td><td>${contact.name}</td><td>${dealsList}</td></tr>`;
                        } else {
                            html += `<tr><td>${contact.id}</td><td>${contact.name}</td><td>Ошибка загрузки</td></tr>`;
                        }
                        
                        // Обновляем таблицу после каждого контакта
                        document.getElementById('contactsWithDeals').innerHTML = html + '</table>';
                    })
                    .catch(error => {
                        html += `<tr><td>${contact.id}</td><td>${contact.name}</td><td>Ошибка: ${error.message}</td></tr>`;
                        document.getElementById('contactsWithDeals').innerHTML = html + '</table>';
                    });
            });
        }
        
        function displayDealsWithContacts(contacts, deals) {
            let html = '<table class="data-table">';
            html += '<tr><th>ID</th><th>Название</th><th>Связанные контакты</th></tr>';
            
            deals.forEach(deal => {
                // Получаем детали сделки для получения связанных контактов
                fetch(`/site/get-details?type=deals&id=${deal.id}`)
                    .then(response => response.json())
                    .then(dealDetails => {
                        if (dealDetails && dealDetails.relatedContacts) {
                            let contactsList = dealDetails.relatedContacts.map(contact => 
                                `${contact.id}: ${contact.firstName} ${contact.lastName}`
                            ).join(', ');
                            
                            if (!contactsList) contactsList = 'Нет связанных контактов';
                            
                            html += `<tr><td>${deal.id}</td><td>${deal.name}</td><td>${contactsList}</td></tr>`;
                        } else {
                            html += `<tr><td>${deal.id}</td><td>${deal.name}</td><td>Ошибка загрузки</td></tr>`;
                        }
                        
                        // Обновляем таблицу после каждой сделки
                        document.getElementById('dealsWithContacts').innerHTML = html + '</table>';
                    })
                    .catch(error => {
                        html += `<tr><td>${deal.id}</td><td>${deal.name}</td><td>Ошибка: ${error.message}</td></tr>`;
                        document.getElementById('dealsWithContacts').innerHTML = html + '</table>';
                    });
            });
        }
        
        function showRawData() {
            fetch('/site/get-list?type=contacts')
                .then(response => response.json())
                .then(contacts => {
                    let html = '<h3>Сырые данные контактов:</h3><pre>' + JSON.stringify(contacts, null, 2) + '</pre>';
                    
                    fetch('/site/get-list?type=deals')
                        .then(response => response.json())
                        .then(deals => {
                            html += '<h3>Сырые данные сделок:</h3><pre>' + JSON.stringify(deals, null, 2) + '</pre>';
                            document.getElementById('results').innerHTML = html;
                        });
                });
        }
        
        function showMessage(message, type) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }
        
        // Автоматически загружаем данные при открытии страницы
        window.onload = function() {
            checkAllData();
        };
    </script>
</body>
</html>
