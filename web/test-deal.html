<!DOCTYPE html>
<html>
<head>
    <title>Тест создания сделки</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        input, button { padding: 10px; margin: 5px; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Тест создания сделки</h1>
    
    <div class="section">
        <h2>Создать новую сделку</h2>
        <form id="dealForm">
            <input type="text" id="dealName" placeholder="Название сделки" required><br>
            <input type="number" id="amount" placeholder="Сумма" min="0"><br>
            <input type="text" id="contacts" placeholder="ID контактов через запятую (например: 15,25)"><br>
            <button type="submit">Создать сделку</button>
        </form>
        <div id="createResult"></div>
    </div>
    
    <div class="section">
        <h2>Проверить все сделки</h2>
        <button onclick="checkAllDeals()">Показать все сделки</button>
        <div id="dealsResult"></div>
    </div>
    
    <div class="section">
        <h2>Проверить все контакты</h2>
        <button onclick="checkAllContacts()">Показать все контакты</button>
        <div id="contactsResult"></div>
    </div>
    
    <div class="section">
        <h2>Синхронизировать связи</h2>
        <button onclick="synchronize()">Синхронизировать</button>
        <div id="syncResult"></div>
    </div>
    
    <script>
        document.getElementById('dealForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const contactsInput = document.getElementById('contacts').value;
            let contacts = [];
            if (contactsInput.trim()) {
                contacts = contactsInput.split(',').map(id => parseInt(id.trim())).filter(id => !isNaN(id));
            }
            
            const data = {
                type: 'deals',
                name: document.getElementById('dealName').value,
                amount: parseInt(document.getElementById('amount').value) || 0,
                contacts: contacts
            };
            
            console.log('Отправляем данные:', data);
            
            fetch('/site/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('createResult').innerHTML = 
                    '<div class="' + (result.success ? 'success' : 'error') + '">' +
                    'Результат: ' + JSON.stringify(result, null, 2) + '</div>';
                
                if (result.success) {
                    // Очищаем форму
                    document.getElementById('dealForm').reset();
                    // Показываем обновленный список
                    setTimeout(checkAllDeals, 500);
                }
            })
            .catch(error => {
                document.getElementById('createResult').innerHTML = 
                    '<div class="error">Ошибка: ' + error.message + '</div>';
            });
        });
        
        function checkAllDeals() {
            fetch('/site/get-list?type=deals')
                .then(response => response.json())
                .then(result => {
                    let html = '<h3>Все сделки:</h3><pre>';
                    result.forEach(deal => {
                        html += `ID: ${deal.id}, Название: ${deal.name}\n`;
                    });
                    html += '</pre>';
                    document.getElementById('dealsResult').innerHTML = html;
                })
                .catch(error => {
                    document.getElementById('dealsResult').innerHTML = 
                        '<div class="error">Ошибка: ' + error.message + '</div>';
                });
        }
        
        function checkAllContacts() {
            fetch('/site/get-list?type=contacts')
                .then(response => response.json())
                .then(result => {
                    let html = '<h3>Все контакты:</h3><pre>';
                    result.forEach(contact => {
                        html += `ID: ${contact.id}, Имя: ${contact.name}\n`;
                    });
                    html += '</pre>';
                    document.getElementById('contactsResult').innerHTML = html;
                })
                .catch(error => {
                    document.getElementById('contactsResult').innerHTML = 
                        '<div class="error">Ошибка: ' + error.message + '</div>';
                });
        }
        
        function synchronize() {
            fetch('/site/synchronize')
                .then(response => response.json())
                .then(result => {
                    document.getElementById('syncResult').innerHTML = 
                        '<div class="' + (result.success ? 'success' : 'error') + '">' +
                        JSON.stringify(result, null, 2) + '</div>';
                    
                    if (result.success) {
                        setTimeout(() => {
                            checkAllDeals();
                            checkAllContacts();
                        }, 500);
                    }
                })
                .catch(error => {
                    document.getElementById('syncResult').innerHTML = 
                        '<div class="error">Ошибка: ' + error.message + '</div>';
                });
        }
    </script>
</body>
</html>
