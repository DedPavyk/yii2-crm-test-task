<!DOCTYPE html>
<html>
<head>
    <title>Тест автоматической работы связей</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; }
        .data-table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        .data-table th, .data-table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .data-table th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Тест автоматической работы связей</h1>
    
    <div class="section">
        <h2>Тестирование</h2>
        <button onclick="testEditContact()">Редактировать контакт (без изменения связей)</button>
        <button onclick="testEditDeal()">Редактировать сделку (без изменения связей)</button>
        <button onclick="loadData()">Загрузить данные</button>
    </div>
    
    <div class="section">
        <h2>Текущие данные</h2>
        <div id="dataDisplay"></div>
    </div>
    
    <div class="section">
        <h2>Результаты</h2>
        <div id="results"></div>
    </div>
    
    <script>
        function testEditContact() {
            showMessage('Тестируем редактирование контакта...', 'info');
            
            // Редактируем контакт Иван Петров (ID 15), меняем только имя
            const data = {
                type: 'contacts',
                id: 15,
                firstName: 'Иван (обновлен)',
                lastName: 'Петров'
                // НЕ передаем deals - связи должны сохраниться
            };
            
            fetch('/site/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    showMessage('Контакт обновлен! Проверяем связи...', 'success');
                    setTimeout(loadData, 500);
                } else {
                    showMessage('Ошибка: ' + result.error, 'error');
                }
            })
            .catch(error => {
                showMessage('Ошибка: ' + error.message, 'error');
            });
        }
        
        function testEditDeal() {
            showMessage('Тестируем редактирование сделки...', 'info');
            
            // Редактируем сделку "Хотят люстру" (ID 1), меняем только название
            const data = {
                type: 'deals',
                id: 1,
                name: 'Хотят люстру (обновлено)',
                amount: 15000
                // НЕ передаем contacts - связи должны сохраниться
            };
            
            fetch('/site/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    showMessage('Сделка обновлена! Проверяем связи...', 'success');
                    setTimeout(loadData, 500);
                } else {
                    showMessage('Ошибка: ' + result.error, 'error');
                }
            })
            .catch(error => {
                showMessage('Ошибка: ' + error.message, 'error');
            });
        }
        
        function loadData() {
            showMessage('Загрузка данных...', 'info');
            
            Promise.all([
                fetch('/site/get-list?type=contacts').then(r => r.json()),
                fetch('/site/get-list?type=deals').then(r => r.json())
            ]).then(([contacts, deals]) => {
                displayData(contacts, deals);
                showMessage('Данные загружены', 'success');
            }).catch(error => {
                showMessage('Ошибка загрузки: ' + error.message, 'error');
            });
        }
        
        function displayData(contacts, deals) {
            let html = '<h3>Контакты:</h3>';
            html += '<table class="data-table">';
            html += '<tr><th>ID</th><th>Имя</th><th>Фамилия</th><th>Связанные сделки</th></tr>';
            
            contacts.forEach(contact => {
                html += `<tr>
                    <td>${contact.id}</td>
                    <td>${contact.firstName || contact.name || 'N/A'}</td>
                    <td>${contact.lastName || 'N/A'}</td>
                    <td>${contact.deals && contact.deals.length > 0 ? contact.deals.join(', ') : 'Нет'}</td>
                </tr>`;
            });
            
            html += '</table>';
            
            html += '<h3>Сделки:</h3>';
            html += '<table class="data-table">';
            html += '<tr><th>ID</th><th>Название</th><th>Сумма</th><th>Связанные контакты</th></tr>';
            
            deals.forEach(deal => {
                html += `<tr>
                    <td>${deal.id}</td>
                    <td>${deal.name}</td>
                    <td>${deal.amount || 'N/A'}</td>
                    <td>${deal.contacts && deal.contacts.length > 0 ? deal.contacts.join(', ') : 'Нет'}</td>
                </tr>`;
            });
            
            html += '</table>';
            
            document.getElementById('dataDisplay').innerHTML = html;
        }
        
        function showMessage(message, type) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }
        
        // Автоматически загружаем данные при открытии страницы
        window.onload = function() {
            loadData();
        };
    </script>
</body>
</html>
